<!DOCTYPE html>
<html> <head> <meta charset="ISO-8859-1">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" href="register.css">
</head>
<body>
<h1> User Register </h1>
<form action="register" method="post">
<div class="regs">
<input type="text" placeholder="Enter your name: " name="name"><br><br>
<input type="text" placeholder="Enter father name: " name="fname"><br><br>
<input type="text" placeholder="Enter mother name: " name="mname"><br><br>
<input type="email" placeholder="Enter your mail-id" name="mail"><br><br>
<input type="date" placeholder="DOB" name="dob"><br><br>
<input type="radio" name="gender" value="Female" >
<label>Female</label>
<input type="radio" name="gender" value="Male">
<label>Male</label><br><br>
<input placeholder="City" list ="states" name="state">
<datalist id="states">
<option value="TamilNadu">
<option value="Kerala">
<option value="Andhra pradesh">
<option value="Bihar">
<option value="Mumbai">
</datalist><br><br>
<input type="number" placeholder="Number" name="num"><br><br>
</div>
<button class="regsb" onclick ="register.java">click</button>
<div class="old">
Already a member <a href="login1.html">login here</a>
</div>
</form>
</body>
</html>
